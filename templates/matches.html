<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/main.css') }}">
    <title>Your Matches</title>
</head>
<body>
    <div class="container">
        <h1>Your Matches</h1>

        <ul>
            {% if matches %}
                {% for match in matches %}
                    <li>
                        <a href="{{ url_for('view_profile', username=match) }}">{{ match }}</a>
                        - <a href="{{ url_for('messages', username=match) }}">Message</a>
                    </li>
                {% endfor %}
            {% else %}
                <li>No matches found.</li>
            {% endif %}
        </ul>

        <a href="{{ url_for('my_profile') }}">Back to Profile</a>
    </div>
</body>
</html>
